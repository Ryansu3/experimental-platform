.window_iframe {

    position: absolute;
    bottom: 0px;
    top: 0px;
    left: 0px;
    right: 0px;
    display: none;
    z-index: 999;
}

.window_iframe iframe {
    position: absolute;

    box-shadow: -1px 0px 23px 1px #C7C3C3;
    z-index: 999;
}

    <script type="text/javascript">
        var winiFrame = {};
        winiFrame.open = function(id, width, height, action) {
            // 显示
            var ph = 0;
            var top = "20px";
            var body = $("body").height() == 0 ? $("html") : $("body");
            if (parseInt(height) > body.height() - 20) {
                body.css({
                    "min-height" : parseInt(height) + 100 + "px"
                });
                body.css({
                    "height" : parseInt(height) + 100 + "px"
                });
            } else {
                body.css({
                    "min-height" : "auto"
                });
                body.css({
                    "height" : "auto"
                });
            }
            $("#" + id).height(body.height());
            $("#" + id).show();
            $("#" + id + " iframe").css({
                'width' : width,
                'height' : height,
                'top' : top,
                'marginLeft' : -(parseInt(width, 10) / 2) + "px",
                'marginTop' : ph + "px"
            })
            $("#" + id + " iframe").attr("src", action);

        };
        winiFrame.close = function(id) {
            $("#" + id).hide();
            $("#" + id + " iframe").attr("src", "");
            $("body").css({
                "min-height" : "0px"
            });
            $("body").css({
                "height" : "0px"
            });

        }

        winiFrame.reload = function(id) {
            window.location.reload();
        }
    </script>

   <p>
    由于电磁场与电磁波课程在电磁波传播部分授课中的理论和概念抽象,难以理解.利用MATLAB语言编程技术,针对电磁场和电磁波传播2个方面,设计2个模拟仿真实验:均匀平面波在无界空间中的传播和设定各参数实验数据获得分界面上波形的变化.2个具体仿真实验形象地再现了均匀平面电磁波在自由空间传播状态和在2个媒介边界上的变化特征,通过实验有助于学生对电磁场和电磁波基本规律的掌握.
